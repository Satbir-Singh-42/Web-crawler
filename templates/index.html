<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phishing Domain Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
        }
        .btn-primary:hover {
            background-color: #3a56d4;
            border-color: #3a56d4;
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <div class="text-center mb-4">
                        <i class="fas fa-shield-alt fa-3x text-primary mb-3"></i>
                        <h1 class="h3 font-weight-bold">Phishing Domain Detector</h1>
                        <p class="text-muted">Identify phishing websites mimicking legitimate domains</p>
                    </div>
                    
                    <form id="analysisForm">
                        <div class="mb-3">
                            <label for="domainInput" class="form-label">Enter a domain to analyze:</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-globe"></i></span>
                                <input type="text" class="form-control" id="domainInput" name="domain" placeholder="example.com" required>
                            </div>
                            <div class="form-text">We'll search for phishing sites mimicking this domain</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="fas fa-search me-2"></i> Analyze Domain
                        </button>
                    </form>
                    
                    <div id="loading" class="mt-4" style="display: none;">
                        <div class="progress mb-3" style="height: 10px;">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%"></div>
                        </div>
                        <p class="text-center mb-0" id="status">Initializing analysis...</p>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <p class="text-muted">Or <a href="#" id="quickCheckLink">quick check a specific domain</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Quick Check Modal -->
    <div class="modal fade" id="quickCheckModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Quick Domain Check</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="quickCheckForm">
                        <div class="mb-3">
                            <label for="targetDomain" class="form-label">Legitimate Domain:</label>
                            <input type="text" class="form-control" id="targetDomain" required>
                        </div>
                        <div class="mb-3">
                            <label for="checkDomain" class="form-label">Domain to Check:</label>
                            <input type="text" class="form-control" id="checkDomain" required>
                        </div>
                    </form>
                    <div id="quickCheckResult" class="mt-3" style="display: none;"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="runQuickCheck">Check Domain</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const analysisForm = document.getElementById('analysisForm');
            const loading = document.getElementById('loading');
            const status = document.getElementById('status');
            const progressBar = document.querySelector('.progress-bar');
            const quickCheckLink = document.getElementById('quickCheckLink');
            const quickCheckModal = new bootstrap.Modal(document.getElementById('quickCheckModal'));
            const runQuickCheck = document.getElementById('runQuickCheck');
            const quickCheckResult = document.getElementById('quickCheckResult');
            
            // Analysis form submission
            analysisForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const domain = document.getElementById('domainInput').value;
                
                loading.style.display = 'block';
                status.textContent = 'Starting analysis...';
                progressBar.style.width = '10%';
                
                fetch('/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `domain=${encodeURIComponent(domain)}`
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = data.redirect_url;
                    } else {
                        alert('Error: ' + data.error);
                        loading.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred');
                    loading.style.display = 'none';
                });
            });
            
            // Quick check functionality
            quickCheckLink.addEventListener('click', function(e) {
                e.preventDefault();
                quickCheckModal.show();
            });
            
            runQuickCheck.addEventListener('click', function() {
                const targetDomain = document.getElementById('targetDomain').value;
                const checkDomain = document.getElementById('checkDomain').value;
                
                if (!targetDomain || !checkDomain) {
                    alert('Please enter both domains');
                    return;
                }
                
                quickCheckResult.style.display = 'block';
                quickCheckResult.innerHTML = '<div class="text-center"><div class="spinner-border spinner-border-sm" role="status"></div> Checking domain...</div>';
                
                fetch('/check-domain', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        target_domain: targetDomain,
                        domain: checkDomain
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        quickCheckResult.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    } else {
                        const badgeClass = data.is_legitimate ? 'success' : 'danger';
                        const badgeText = data.is_legitimate ? 'Legitimate' : 'Suspicious';
                        
                        quickCheckResult.innerHTML = `
                            <div class="alert alert-${badgeClass}">
                                <h5>Domain: ${data.domain}</h5>
                                <span class="badge bg-${badgeClass}">${badgeText}</span>
                                <p class="mt-2">${data.reason}</p>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    quickCheckResult.innerHTML = '<div class="alert alert-danger">An error occurred during checking</div>';
                });
            });
        });
    </script>
</body>
</html>
