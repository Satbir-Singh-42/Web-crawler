<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysis Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 1.5rem;
        }
        .risk-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 50px;
        }
        .risk-high {
            background-color: #dc3545;
        }
        .risk-medium {
            background-color: #ffc107;
            color: #000;
        }
        .risk-low {
            background-color: #198754;
        }
        .nav-tabs .nav-link.active {
            border-bottom: 3px solid #4361ee;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 font-weight-bold">Phishing Analysis Results</h1>
                    <a href="/" class="btn btn-outline-primary">
                        <i class="fas fa-plus me-1"></i> New Analysis
                    </a>
                </div>
                
                <div id="resultsContainer">
                    <div class="card">
                        <div class="card-body text-center py-5">
                            <div class="spinner-border text-primary mb-3" role="status"></div>
                            <h5 class="card-title">Loading results</h5>
                            <p class="text-muted" id="loadingText">Initializing analysis data...</p>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4 text-center">
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-outline-primary" id="exportJson">
                            <i class="fas fa-download me-1"></i> Export JSON
                        </button>
                        <button type="button" class="btn btn-outline-primary" id="exportCsv">
                            <i class="fas fa-file-csv me-1"></i> Export CSV
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const analysisId = window.location.pathname.split('/').pop();
        const resultsContainer = document.getElementById('resultsContainer');
        const loadingText = document.getElementById('loadingText');
        const exportJson = document.getElementById('exportJson');
        const exportCsv = document.getElementById('exportCsv');
        
        let analysisData = null;
        
        function checkProgress() {
            fetch(`/api/analysis/${analysisId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.status === 'completed') {
                        analysisData = data;
                        displayResults(data);
                    } else {
                        loadingText.textContent = `Status: ${data.status} (${data.progress}%) - Processed ${data.processed_domains || 0} of ${data.total_domains || 0} domains`;
                        setTimeout(checkProgress, 2000);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    loadingText.textContent = 'Error loading results';
                });
        }
        
        function displayResults(data) {
            let html = `
                <div class="card mb-4">
                    <div class="card-header bg-white">
                        <h2 class="h5 mb-1">Target Domain: ${data.target_domain}</h2>
                        <div class="d-flex flex-wrap gap-2 mt-2">
                            <span class="badge bg-light text-dark"><i class="fas fa-clock me-1"></i> Started: ${data.start_time}</span>
                            <span class="badge bg-light text-dark"><i class="fas fa-check-circle me-1"></i> Completed: ${data.end_time}</span>
                            <span class="badge bg-primary">Domains Found: ${data.results.length}</span>
                        </div>
                    </div>
                </div>
            `;
            
            if (data.results.length === 0) {
                html += `
                    <div class="card">
                        <div class="card-body text-center py-5">
                            <i class="fas fa-check-circle fa-3x text-success mb-3"></i>
                            <h3 class="h5">No suspicious domains found</h3>
                            <p class="text-muted">No potential phishing domains were detected for ${data.target_domain}</p>
                        </div>
                    </div>
                `;
            } else {
                html += `<h3 class="h5 mb-3">Found ${data.results.length} potential phishing domains</h3>`;
                
                // Add tabs for risk levels
                html += `
                    <ul class="nav nav-tabs mb-3" id="riskTabs" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="all-tab" data-bs-toggle="tab" data-bs-target="#all" type="button" role="tab">All</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="high-tab" data-bs-toggle="tab" data-bs-target="#high" type="button" role="tab">High Risk</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="medium-tab" data-bs-toggle="tab" data-bs-target="#medium" type="button" role="tab">Medium Risk</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="low-tab" data-bs-toggle="tab" data-bs-target="#low" type="button" role="tab">Low Risk</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content" id="riskTabContent">
                        <div class="tab-pane fade show active" id="all" role="tabpanel">
                            ${renderDomainCards(data.results)}
                        </div>
                        <div class="tab-pane fade" id="high" role="tabpanel">
                            ${renderDomainCards(data.results.filter(r => r.risk_level === 'High'))}
                        </div>
                        <div class="tab-pane fade" id="medium" role="tabpanel">
                            ${renderDomainCards(data.results.filter(r => r.risk_level === 'Medium'))}
                        </div>
                        <div class="tab-pane fade" id="low" role="tabpanel">
                            ${renderDomainCards(data.results.filter(r => r.risk_level === 'Low'))}
                        </div>
                    </div>
                `;
            }
            
            resultsContainer.innerHTML = html;
            
            // Initialize tabs
            const triggerTabList = [].slice.call(document.querySelectorAll('#riskTabs button'));
            triggerTabList.forEach(triggerEl => {
                new bootstrap.Tab(triggerEl);
            });
        }
        
        function renderDomainCards(domains) {
            if (domains.length === 0) {
                return '<div class="alert alert-info">No domains in this risk category</div>';
            }
            
            let cardsHtml = '';
            domains.forEach(result => {
                let riskBadgeClass = 'secondary';
                if (result.risk_level === 'High') riskBadgeClass = 'danger risk-high';
                else if (result.risk_level === 'Medium') riskBadgeClass = 'warning risk-medium';
                else if (result.risk_level === 'Low') riskBadgeClass = 'success risk-low';
                
                cardsHtml += `
                    <div class="card mb-3">
                        <div class="card-header d-flex justify-content-between align-items-center">
                            <h4 class="h6 mb-0">${result.domain}</h4>
                            <span class="badge ${riskBadgeClass} risk-badge">${result.risk_level} Risk</span>
                        </div>
                        <div class="card-body">
                            <p><strong>URL:</strong> <a href="${result.url}" target="_blank" class="text-decoration-none">${result.url} <i class="fas fa-external-link-alt ms-1"></i></a></p>
                            ${result.title ? `<p><strong>Title:</strong> ${result.title}</p>` : ''}
                            <h5 class="h6 mt-3">Risk Factors:</h5>
                            <ul class="mb-0">
                `;
                
                if (result.risk_factors.length === 0) {
                    cardsHtml += `<li>No specific risk factors detected</li>`;
                } else {
                    result.risk_factors.forEach(factor => {
                        cardsHtml += `<li>${factor}</li>`;
                    });
                }
                
                cardsHtml += `
                            </ul>
                        </div>
                    </div>
                `;
            });
            
            return cardsHtml;
        }
        
        exportJson.addEventListener('click', function() {
            if (!analysisData) return;
            
            const dataStr = JSON.stringify(analysisData, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = `phishing-analysis-${analysisId}.json`;
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
        });
        
        exportCsv.addEventListener('click', function() {
            if (!analysisData || !analysisData.results) return;
            
            let csvContent = "Domain,URL,Risk Level,Risk Factors\n";
            
            analysisData.results.forEach(result => {
                const factors = result.risk_factors.join('; ');
                csvContent += `"${result.domain}","${result.url}","${result.risk_level}","${factors}"\n`;
            });
            
            const encodedUri = encodeURI('data:text/csv;charset=utf-8,' + csvContent);
            const link = document.createElement('a');
            link.setAttribute('href', encodedUri);
            link.setAttribute('download', `phishing-analysis-${analysisId}.csv`);
            document.body.appendChild(link);
            
            link.click();
            document.body.removeChild(link);
        });
        
        checkProgress();
    </script>
</body>
</html>
